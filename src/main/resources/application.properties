spring.application.name=LedgerLens

jwt.secret=${JWT_SECRET}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/LedgerLens}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Gourav@2512}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=${AWS_REGION:eu-north-1}
cloud.aws.s3.bucket=${AWS_S3_BUCKET_NAME:ledgerlens-v1}
google.api.key=${GOOGLE_API_KEY}

cloudflare.r2.account-id=${CLOUDFARE_ACCOUNT_ID}
cloudflare.r2.access-key=${CLOUDFLARE_ACCESS_KEY}
cloudflare.r2.secret-key=${CLOUDFLARE_SECRET_KEY}
cloudflare.r2.bucket=ledgerlens
cloudflare.r2.endpoint=${CLOUDFLARE_ENDPOINT}

# --- Spring Security OAuth ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET_ID}
spring.security.oauth2.client.registration.google.scope=openid,email,profile,https://www.googleapis.com/auth/gmail.readonly
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_OAUTH_URI}

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_GMAIL}
spring.mail.password=${APP_PASSWORD} 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.config.import=optional:file:.env[.properties]
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

